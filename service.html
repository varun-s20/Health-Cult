<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Service</title>
    <link rel="stylesheet" href="service.css">
</head>
<body>
    <div id="navbar">
        <h1 id="add">Add Service</h1>
    </div>
    <br>
    <center>
        <div class="container">
            <form action="" id="contactForm">
                <div class="alert">Your message sent</div>
    
                <div class="inputBox">
                    <input type="text" id="name" placeholder="Your name...." />
                </div>

                <div class="inputBox">
                    <input type="text" id="specialization" placeholder="Specialization...." />
                </div>
    
                <div class="inputBox">
                    <input type="email" id="emailid" placeholder="Your Email....." />
                </div>

                <div class="inputBox">
                    <input type="text" id="contact" placeholder="Contact Number...." />
                </div>

                <div class="inputBox">
                    <input type="text" id="price" placeholder="Consultant Price...." />
                </div>

                <div class="inputBox">
                    <input type="text" id="experience" placeholder="Experience...." />
                </div>

    
                <div class="inputBox">
                    <textarea id="msgContent" cols="30" rows="10" placeholder="Bio"></textarea>
                </div>
    
                <div class="inputBox">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
    
        <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
        <script src="./service.js"></script>
</center>
</body>
</html>
